@startuml

''' INFOS
title (erl2) node simulation.cpp
skinparam Padding 8
allow_mixing


''' COMPONENTS
component "simulation.cpp" <<ERL3 Oracle>> as ORACLE


''' LINKS 
() "/oracle_solution" as SRV_ORACLE_SOLUTION
ORACLE "srv" - -> SRV_ORACLE_SOLUTION
note on link: erl2/Oracle.srv

() "/oracle_hint" as SRV_HINT
ORACLE.ORACLE_CALLBACK "srv" - -> SRV_HINT
note on link: exp_assignment3/Marker.srv

@enduml

